<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo" class="logo-image">
            </div>
        </header>

        <section id="best-movie">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Meilleur Film</h2>
                        <div id="best-movie-content" class="d-flex flex-column align-items-center">
                            <!-- Meilleur film contenu dynamique -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

        <section id="top-rated-movies">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Films les mieux notés</h2>
                        <div id="top-rated-movies-content" class="row">
                            <!-- Films les mieux notés contenu dynamique -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

        <section id="category1">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 id="category1-title">Catégorie 1</h2>
                        <div id="category1-content" class="row">
                            <!-- Catégorie 1 contenu dynamique -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
        <section id="category2">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 id="category2-title">Catégorie 2</h2>
                        <div id="category2-content" class="row">
                            <!-- Catégorie 2 contenu dynamique -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        

        <section id="custom-category">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 id="custom-category-title">Catégorie libre</h2>
                        <div id="category-selector">
                            <label for="categories">Choisissez une catégorie:</label>
                            <select id="categories" class="form-select">
                                <!-- Options de catégorie dynamique -->
                            </select>
                        </div>
                        <div id="custom-category-content" class="row">
                            <!-- Catégorie libre contenu dynamique -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>


    <!-- Ajouté à la fin du body dans index.html -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <!-- <span class="close-button" onclick="closeModal()">&times;</span> -->
            <div class="modal-header">
                <div>
                    <h2 id="modal-title">Titre du film</h2>
                    <p id="modal-info"><strong id="modal-year"></strong> - <strong id="modal-genre"></strong></p>
                </div>
                <img id="modal-image" src="" alt="Movie Image">
            </div>
            
            <div class="modal-body">
                <p id="modal-info"><strong id="modal-year"></strong> - <span id="modal-genre"></span></p>
                <p id="modal-additional-info"><span id="modal-company"></span> - <span id="modal-duration"></span> (<span id="modal-country"></span>)</p>
                <p id="modal-rating">IMDB Score: <span></span></p>
                <p><strong>Réalisé par:</strong> <span id="modal-director"></span></p>
                <p id="modal-summary"></p>
                <p><strong>Avec:</strong> <span id="modal-cast"></span></p>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" style="background-color: red; color: white;">Fermer</button>
            </div>
        </div>
    </div>
    
    

   



    
    
    

    
    
    
    


    <script src="script.js" defer></script>
    <script src="movieCardCreators.js" defer></script>


</body>
</html>
