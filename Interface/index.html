<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Top Movies</h1>
        </header>

        <section id="best-movie">
            <h2>Meilleur Film</h2>
            <div id="best-movie-content">
                <!-- Meilleur film contenu dynamique -->
            </div>
        </section>

        <section id="top-rated-movies">
            <h2>Films les mieux notés</h2>
            <div id="top-rated-movies-content">
                <!-- Films les mieux notés contenu dynamique -->
            </div>
        </section>

        <section id="category1">
            <h2>Catégorie 1</h2>
            <div id="category1-content">
                <!-- Catégorie 1 contenu dynamique -->
            </div>
        </section>

        <section id="category2">
            <h2>Catégorie 2</h2>
            <div id="category2-content">
                <!-- Catégorie 2 contenu dynamique -->
            </div>
        </section>

        <section id="custom-category">
            <h2>Catégorie libre</h2>
            <div id="category-selector">
                <label for="categories">Choisissez une catégorie:</label>
                <select id="categories">
                    <!-- Options de catégorie dynamique -->
                </select>
            </div>
            <div id="custom-category-content">
                <!-- Catégorie libre contenu dynamique -->
            </div>
        </section>
    </div>
    <button onclick="document.getElementById('modal').style.display='block'">Test Modal</button>

    <!-- Ajouté à la fin du body dans index.html -->
<div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-title"></h2>
        <img id="modal-image" src="" alt="Movie Image">
        <p id="modal-genre"></p>
        <p id="modal-release-date"></p>
        <p id="modal-rating"></p>
        <p id="modal-director"></p>
        <p id="modal-cast"></p>
        <p id="modal-duration"></p>
        <p id="modal-country"></p>
        <p id="modal-box-office"></p>
        <p id="modal-summary"></p>
    </div>
</div>


    <script src="script.js" defer></script>
</body>
</html>
