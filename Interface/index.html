


 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies</title>
    
    <!-- Bootstrap scripts/links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo" class="logo-image">
            </div>
            
        </header>

        <section id="best-movie" class="mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Meilleur Film</h2>
                        <div id="best-movie-content" class="d-flex flex-column align-items-center">
                            <!-- Meilleur film contenu dynamique -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="top-rated-movies" class="mt-4">
            <div class="container">
                <h2 class="mb-3">Films les mieux notés</h2>
                <div id="top-rated-movies-content" class="row g-3">
                    <!-- Films les mieux notés contenu dynamique -->
                </div>
                <button id="toggle-top-rated" class="toggle-btn">Voir plus</button>
            </div>
        </section>
        
        <section id="category1" class="mt-4">
            <div class="container">
                <h2 class="mb-3" id="category1-title">Mystery</h2>
                <div id="category1-content" class="row g-3">
                    <!-- Contenu dynamique de Catégorie 1 -->
                </div>
                <button id="toggle-category1-content" class="toggle-btn">Voir plus</button>
            </div>
        </section>
        
        <section id="category2" class="mt-4">
            <div class="container">
                <h2 class="mb-3" id="category2-title">Catégorie 2</h2>
                <div id="category2-content" class="row g-3">
                    <!-- Contenu dynamique de Catégorie 2 -->
                </div>
                <button id="toggle-category2-content" class="toggle-btn">Voir plus</button>
            </div>
        </section>
        
        <section id="custom-category" class="mt-4">
            <div class="container">
                <div class="d-flex align-items-center mb-3">
                    <h2 class="mb-0">Autres :</h2>
                    <div class="form-group mb-0" id="category-selector">
                        <select id="categories" class="form-select ml-3">
                            <!-- Options dynamiques -->
                        </select>
                    </div>
                </div>
                <div id="custom-category-content" class="row g-3">
                    <!-- Contenu dynamique de Catégorie libre -->
                </div>
                <button id="toggle-custom-category-content" class="toggle-btn">Voir plus</button>
            </div>
        </section>
        
        

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modal-title">Titre du film</h2>
                    <p id="modal-info"><strong id="modal-year"></strong> - <strong id="modal-genre"></strong></p>
                    <p id="modal-additional-info"><span id="modal-rated"></span> - <span id="modal-duration"></span> (<span id="modal-country"></span>)</p>
                    <p id="modal-rating">IMDB Score: <span></span></p>
                    <br/>
                    <p class="modal-text">
                        <strong>Réalisé par:</strong>
                        <span id="modal-director" class="new-line"></span>
                    </p>
                </div>
                <img id="modal-image" src="" alt="Movie Image">
            </div>
            <div class="modal-body">
                <p id="modal-summary"></p>
                <div class="cast-container">
                    <strong>Avec:</strong> 
                    <span id="modal-cast" class="new-line"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">Fermer</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="movieCardCreators.js" defer></script>
</body>
</html>
