<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Top Movies</h1>
        </header>

        <section id="best-movie">
            <h2>Meilleur Film</h2>
            <div id="best-movie-content">
                <!-- Meilleur film contenu dynamique -->
            </div>
        </section>

        <section id="top-rated-movies">
            <h2>Films les mieux notés</h2>
            <div id="top-rated-movies-content">
                <!-- Films les mieux notés contenu dynamique -->
            </div>
        </section>

        <section id="category1">
            <h2>Catégorie 1</h2>
            <div id="category1-content">
                <!-- Catégorie 1 contenu dynamique -->
            </div>
        </section>

        <section id="category2">
            <h2>Catégorie 2</h2>
            <div id="category2-content">
                <!-- Catégorie 2 contenu dynamique -->
            </div>
        </section>

        <section id="custom-category">
            <h2>Catégorie libre</h2>
            <div id="category-selector">
                <label for="categories">Choisissez une catégorie:</label>
                <select id="categories">
                    <!-- Options de catégorie dynamique -->
                </select>
            </div>
            <div id="custom-category-content">
                <!-- Catégorie libre contenu dynamique -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
